<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="UTF-8">
        <meta
        <title> <h2> Form</h2></title>
        <link rel="stylesheet" type="text/css"
        href="form.css"
      
    </head>    
    <body>
        
        
        <p><h3>Please complete the form below to download the free guide</h3> </p>
        <p>Field Marked with a " are required</p>
        <form style="background-color: #ded9d9; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(229, 214, 214, 0.89);">
            <label for="First name"> First Name*:</label>
            <input type="text" id="First name" name="First name" required><br><br>

            <label for="Other name">Other Name* (optional):</label>
            <input type="text" id="Last name" name="Last name" required><br><br>
                

            <label for="Last name">Last Name*:</label>
            <input type="text" id="Last name" name="Last name" required><br><br>

            <label for="Email Address">Email Address*:</label>
            <input type="Email" id="Email"
            name="Email"><br><br>

            <label for="Confirm Email">Confirm Email Address*:</label>
            <input type="Confirm Email" id="Confirm Email"
            name="Confirm Email" required><br><br>

            <label for="Company">Company*:</label>
            <input type="Company" id="Company" name="company" required> <br><br>

            <label for="Job title">Job title*:</label>
            <input type="text" id="Job title" name="Job title" required><br><br>

            <label for="Country">Country:</label>
            <select id="Country" name="Country">
                <option value="AF">Choose</option>
                <option value="AL">Albanian</option>
                <option value="DZ">Abanian</option>
                <option value="AB">Algeria</option>
                <option value="Ag">Angola</option>
                <option value="AS">America</option>
                <!-- Add more Country here -->
                <option value="NA">Nigeria</option>
                <option value="AU">USA</option>
                <option value="AK">Korea</option>
                <option value="Am">South America</option>
                <option value="AF">Sounth Africa</option>
            </select> 
            <p><input type="submit" value="submit" >  </p>
            
        </form>
        
       
        
    </body>
    
/
</html>
